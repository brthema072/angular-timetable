<div class="container bg">
    <div class="row col-lg-12 date-header">
        <p class="text-right">{{ getNameDayOfWeek() + ' - ' + dateHeader }}</p>
    </div>
</div>

<div class="container">
    <div class="row col-lg-12">
        <div class="card col-md-2 text-center" *ngFor="let header of headers; let i = index;">
            <div class="card-header">
                {{ header }}
                {{ headersDay[i] }}
            </div>
            <div class="card-body" *ngFor="let header of headers">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Button</button>
                  </div>
            </div>
        </div>
    </div>
</div>

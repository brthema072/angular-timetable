<app-alert-confirm-time [successShowAlert]="successShowAlert" [errorShowAlert]="errorShowAlert"></app-alert-confirm-time>

<div class="modal fade" id="confirmTime" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Atenção!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ng-container *ngIf="userLocalStorage == ''">
                    <strong>Você não está conectado(a)!</strong><br>
                    Para agendar um horário é necessário se autenticar ou criar uma conta!
                </ng-container>
                <ng-container *ngIf="userLocalStorage != ''">
                    Para agendar um horário é necessário se autenticar ou criar uma conta!
                </ng-container>
            </div>
            <div class="modal-footer">
                <ng-container *ngIf="userLocalStorage == ''">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#login">Tenho uma conta!</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#register">Criar uma conta!</button>
                </ng-container>
                <ng-container *ngIf="userLocalStorage != ''">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="applyTime()">Agendar Horário</button>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="container bg">
    <div class="row col-lg-12 date-header">
        <p class="text-right">{{ getNameDayOfWeek() + ' - ' + dateHeader }}</p>
    </div>
</div>

<div class="container">
    <div class="row col-lg-12 actions">
        <button class="btn btn-info col-lg-1" (click)="previousWeek()"><</button>
        <button class="btn btn-info col-lg-1" (click)="nextWeek()" >></button>
    </div>
</div>

<div class="container">
    <div class="row col-lg-12">
        <div class="card col-md-2 text-center" *ngFor="let header of headers; let i = index;">
            <div class="card-header">
                {{ header }} <br>
                {{ headerDays[i] }}
            </div>
            <div class="card-body" *ngFor="let hour of agenda.templateDays[i].templateHours">
                <div class="d-grid gap-2" *ngIf="hour.scheduledHour">
                    <button class="btn btn-danger" type="button" disabled>{{ hour.hour }}</button>
                </div>
                <div class="d-grid gap-2" *ngIf="!hour.scheduledHour">
                    <button *ngIf="openModel" class="btn btn-info" type="button" (click)="marcarHora(headerDays[i], hour.hour)"
                        data-bs-toggle="modal" data-bs-target="#confirmTime">{{ hour.hour }}</button>
                    <button *ngIf="!openModel" class="btn btn-info" type="button"
                        (click)="marcarHora(headerDays[i], hour.hour)">{{ hour.hour }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
